<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Mondo</title>
</head>
<body>
  <h1>This Is Node Mongo</h1>
  <h4></h4>

  <script>
    fetch("http://localhost:3000/user/0")
    .then(res => res.json())
    .then(data => {
      console.log(data)
     var h4 = document.createElement("h4");
     h4.innerText = data.name
     document.body.appendChild(h4)
    })
  </script>
</body>
</html>
